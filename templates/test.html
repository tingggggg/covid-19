<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>疫情監控</title>
        <script src="../static/js/echarts.min.js"></script>

    </head>
    <body>
        <div id="main" style="width: 600px;height: 800px;"></div>
        <script>
            var ectest = echarts.init(document.getElementById("main"))
            option = {
                xAxis: {
                    type: 'category',
                    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: [150, 30, 2204, 218, 135, 147, 260],
                    type: 'line'
                }],
                series: [{
                    data: [150, 230, 224, 218, 13, 147, 40],
                    type: 'line'
                }]
            };
            ectest.setOption(option);
        </script>
    </body>
</html>
